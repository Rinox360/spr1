<!DOCTYPE html>
<html>
<head>
  <title>Wyświetlanie daty różnymi kolorami</title>
  <style>
    .red {
      color: red;
    }

    .blue {
      color: blue;
    }

    .green {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Data</h1>
  <p class="red" id="day"></p>
  <p class="blue" id="month"></p>
  <p class="green" id="year"></p>

  <script>
    var currentDate = new Date();

    var dayElement = document.getElementById("day");
    var monthElement = document.getElementById("month");
    var yearElement = document.getElementById("year");

    dayElement.innerText = "Dzień: " + currentDate.getDate();
    monthElement.innerText = "Miesiąc: " + (currentDate.getMonth() + 1);
    yearElement.innerText = "Rok: " + currentDate.getFullYear();
  </script>
</body>
</html>
