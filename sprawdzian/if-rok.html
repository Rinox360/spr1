<!DOCTYPE html>
<html>
<head>
  <title>if</title>
</head>
<body>
<script>
let year = prompt('В каком году была опубликована спецификация ECMAScript-2015?', '');

if (year == 2015) {
  alert( 'Да вы знаток!' );
} else {
  alert( 'А вот и неправильно!' ); // любое значение, кроме 2015
}
</script>
</body>
</html>
